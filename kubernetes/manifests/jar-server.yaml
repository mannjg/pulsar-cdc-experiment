# Nginx configuration for serving artifacts organized by type
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jar-server-nginx-config
  namespace: pulsar
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      server {
        listen 80;
        server_name localhost;

        # Root directory for serving artifacts
        root /usr/share/nginx/html;

        # Enable directory listing for artifact browsing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Serve all artifact types (libs, functions, connectors)
        location / {
          try_files $uri $uri/ =404;
        }

        # Specific location for libs (runtime customizers, etc.)
        location /libs/ {
          alias /usr/share/nginx/html/libs/;
        }

        # Specific location for functions (Pulsar functions)
        location /functions/ {
          alias /usr/share/nginx/html/functions/;
        }

        # Specific location for connectors (IO connectors)
        location /connectors/ {
          alias /usr/share/nginx/html/connectors/;
        }

        # Health check endpoint
        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
      }
    }

---
# Deployment for nginx artifact server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jar-server
  namespace: pulsar
  labels:
    app: jar-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jar-server
  template:
    metadata:
      labels:
        app: jar-server
    spec:
      # Init container to organize artifacts into directory structure
      initContainers:
      - name: setup-artifacts
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Creating directory structure..."
          mkdir -p /html/libs /html/functions /html/connectors

          echo "Copying artifacts to appropriate directories..."
          # Copy libs artifacts
          if [ -f /artifacts-source/pulsar-security-customizer-1.0.0.jar ]; then
            cp /artifacts-source/pulsar-security-customizer-1.0.0.jar /html/libs/
          fi

          echo "Directory structure created:"
          ls -lhR /html
        volumeMounts:
        - name: artifact-source
          mountPath: /artifacts-source
          readOnly: true
        - name: html-content
          mountPath: /html
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: html-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: jar-server-nginx-config
      - name: artifact-source
        configMap:
          name: jar-server-content
      - name: html-content
        emptyDir: {}

---
# Service to expose the artifact server
apiVersion: v1
kind: Service
metadata:
  name: jar-server
  namespace: pulsar
  labels:
    app: jar-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: jar-server
