apiVersion: v1
kind: Service
metadata:
  name: bookkeeper
  namespace: pulsar
  labels:
    app: bookkeeper
spec:
  ports:
  - port: 3181
    name: client
    targetPort: 3181
  clusterIP: None
  selector:
    app: bookkeeper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bookkeeper
  namespace: pulsar
  labels:
    app: bookkeeper
spec:
  serviceName: bookkeeper
  replicas: 1
  selector:
    matchLabels:
      app: bookkeeper
  template:
    metadata:
      labels:
        app: bookkeeper
    spec:
      initContainers:
      - name: wait-zookeeper
        image: busybox:1.36
        command:
        - sh
        - -c
        - >
          until nslookup zookeeper.pulsar.svc.cluster.local; do
            echo waiting for zookeeper;
            sleep 2;
          done
      containers:
      - name: bookkeeper
        image: apachepulsar/pulsar:3.3.9
        command:
        - sh
        - -c
        - >
          bin/apply-config-from-env.py conf/bookkeeper.conf &&
          exec bin/pulsar bookie
        ports:
        - containerPort: 3181
          name: client
        env:
        - name: PULSAR_MEM
          value: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m"
        - name: PULSAR_GC
          value: "-XX:+UseG1GC"
        - name: zkServers
          value: "zookeeper:2181"
        - name: metadataServiceUri
          value: "metadata-store:zk:zookeeper:2181"
        volumeMounts:
        - name: journal
          mountPath: /pulsar/data/bookkeeper/journal
        - name: ledgers
          mountPath: /pulsar/data/bookkeeper/ledgers
  volumeClaimTemplates:
  - metadata:
      name: journal
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: ledgers
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
