apiVersion: batch/v1
kind: Job
metadata:
  name: pulsar-init
  namespace: pulsar
  labels:
    app: pulsar-init
spec:
  template:
    metadata:
      labels:
        app: pulsar-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-zookeeper
        image: busybox:1.36
        command:
        - sh
        - -c
        - >
          until nslookup zookeeper.pulsar.svc.cluster.local; do
            echo waiting for zookeeper;
            sleep 2;
          done
      - name: wait-bookkeeper
        image: busybox:1.36
        command:
        - sh
        - -c
        - >
          until nslookup bookkeeper.pulsar.svc.cluster.local; do
            echo waiting for bookkeeper;
            sleep 2;
          done &&
          sleep 30
      containers:
      - name: init-cluster
        image: apachepulsar/pulsar:3.3.9
        command:
        - sh
        - -c
        - >
          bin/pulsar initialize-cluster-metadata \
            --cluster local \
            --metadata-store zookeeper:2181 \
            --configuration-metadata-store zookeeper:2181 \
            --web-service-url http://broker:8080 \
            --broker-service-url pulsar://broker:6650 || true
        env:
        - name: PULSAR_MEM
          value: "-Xms256m -Xmx256m"
